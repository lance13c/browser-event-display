    <section class="cs-content">
        <section>
    <script>
        /**
         * Rain of Entities component.
         *
         * Creates a spawner on the scene, which periodically generates new entities
         * and drops them from the sky. Objects falling below altitude=0 will be
         * recycled after a few seconds.
         *
         * Requires: physics
         */
        AFRAME.registerPrimitive('a-cs-box', {
            // Attaches the ocean component by default.
            // And smartly makes the ocean parallel to the ground.
            defaultComponents: {
                'dynamic-body': {},
                color: '#32004A',
                geometry: {primitive: 'box'}
            },
            // Maps HTML attributes to his ocean component's properties.
            mappings: {}
        });

        AFRAME.registerPrimitive('a-cs-box-d', {
            // Attaches the ocean component by default.
            // And smartly makes the ocean parallel to the ground.
            defaultComponents: {
                color: '#32004A',
                geometry: {primitive: 'box'}
            },
            // Maps HTML attributes to his ocean component's properties.
            mappings: {}
        });

    </script>
    <a-scene fog="type: exponential; color: #FFF; density: 0.02;">
        <!-- Player -->
        <a-entity camera
                  universal-controls="movementEnabled: false"
                  kinematic-body
                  position="0 1.764 0">
        </a-entity>

        <!-- Welcome-->
        <!-- Left W -->
        <a-cs-box position="-25 7 -35"></a-cs-box>
        <a-cs-box position="-25 6 -35"></a-cs-box>

        <a-cs-box position="-25 0 -35"></a-cs-box>

        <!-- Middle Left W Bridge -->

        <!-- Middle Right W Bridge -->

        <a-cs-box position="-17 1 -35"></a-cs-box>

        <!-- Right W -->

        <a-cs-box position="-16 5 -35"></a-cs-box>
        <a-cs-box position="-16 4 -35"></a-cs-box>
        <a-cs-box position="-16 3 -35"></a-cs-box>
        <a-cs-box position="-16 2 -35"></a-cs-box>
        <a-cs-box position="-16 1 -35"></a-cs-box>
        <a-cs-box position="-16 0 -35"></a-cs-box>





        <!-- Terrain -->
        <a-grid static-body></a-grid>

        <a-sky color="#6EBAA7" metalness="1"></a-sky>

        <!-- Lighting -->
        <a-light type="ambient" color="#bbb"></a-light>
        <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
        <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
