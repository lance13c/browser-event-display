<section>
    <script>
        /**
         * Rain of Entities component.
         *
         * Creates a spawner on the scene, which periodically generates new entities
         * and drops them from the sky. Objects falling below altitude=0 will be
         * recycled after a few seconds.
         *
         * Requires: physics
         */
        AFRAME.registerPrimitive('a-cs-box', {
            // Attaches the ocean component by default.
            // And smartly makes the ocean parallel to the ground.
            defaultComponents: {
                'dynamic-body': {},
                color: '#32004A',
                geometry: {primitive: 'box'}
            },
            // Maps HTML attributes to his ocean component's properties.
            mappings: {}
        });

        AFRAME.registerPrimitive('a-cs-box-d', {
            // Attaches the ocean component by default.
            // And smartly makes the ocean parallel to the ground.
            defaultComponents: {
                color: '#32004A',
                geometry: {primitive: 'box'}
            },
            // Maps HTML attributes to his ocean component's properties.
            mappings: {}
        });

    </script>
    <a-scene fog="type: exponential; color: #FFF; density: 0.02;">
        <!-- Player -->
        <a-entity camera
                  universal-controls="movementEnabled: true"
                  kinematic-body
                  position="0 1.764 0">
        </a-entity>

        <!-- Welcome-->
        <!-- Left W -->
        <a-cs-box position="-25 7 -35"></a-cs-box>
        <a-cs-box position="-25 6 -35"></a-cs-box>
        <a-cs-box position="-25 5 -35"></a-cs-box>
        <a-cs-box position="-25 4 -35"></a-cs-box>
        <a-cs-box position="-25 3 -35"></a-cs-box>
        <a-cs-box position="-25 2 -35"></a-cs-box>
        <a-cs-box position="-25 1 -35"></a-cs-box>
        <a-cs-box position="-25 0 -35"></a-cs-box>

        <!-- Middle Left W Bridge -->
        <a-cs-box position="-24 1 -35"></a-cs-box>
        <a-cs-box position="-23 1 -35"></a-cs-box>
        <a-cs-box position="-22 1 -35"></a-cs-box>

        <!-- Middle W V -->

        <a-cs-box position="-21 5 -35"></a-cs-box>
        <a-cs-box position="-21 4 -35"></a-cs-box>
        <a-cs-box position="-21 3 -35"></a-cs-box>
        <a-cs-box position="-21 2 -35"></a-cs-box>
        <a-cs-box position="-21 1 -35"></a-cs-box>

        <a-cs-box position="-20 5 -35"></a-cs-box>
        <a-cs-box position="-20 4 -35"></a-cs-box>

        <a-cs-box position="-20 2 -35"></a-cs-box>

        <!-- Middle Right W Bridge -->

        <a-cs-box position="-18 1 -35"></a-cs-box>
        <a-cs-box position="-17 1 -35"></a-cs-box>

        <!-- Right W -->
        <a-cs-box position="-16 7 -35"></a-cs-box>

        <a-cs-box position="-16 5 -35"></a-cs-box>

        <!-- Terrain -->

        <a-sky color="#6EBAA7" metalness="1"></a-sky>

        <!-- Lighting -->
        <a-light type="ambient" color="#bbb"></a-light>
        <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
        <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
