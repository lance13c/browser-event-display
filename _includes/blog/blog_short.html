<li>
    <h3 class="cs-simple-blog-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
        </a>
    </h3>


    <p class="cs-simple-blog-post-excerpt">
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}<a class="cs-simple-link" href="{{ site.baseurl }}{{ post.url }}">...</a>
    </p>
    <a class="cs-simple-link" href="{{ site.baseurl }}{{ post.url }}">Read More</a>
    <a class="post-date cs-simple-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: '%b %-d, %Y' }}</a>
</li>
