<li>
    <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
        </a>
    </h3>

    <span class="post-date">{{ post.date | date: '%b %-d, %Y' }}</span>

    <p>
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        <a href="{{ site.baseurl }}{{ post.url }}">... Read More</a>
    </p>
</li>
