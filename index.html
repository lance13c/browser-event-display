    <link rel="stylesheet" href="./dist/styles/css/main.css">

<body>

        <div id="scene">
            <a-scene shadow="shadowMapType: basic">
                <!-- <a-sky color="#F6FAFB"></a-sky> -->
                <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
                <a-entity   light="type:directional; 
                                castShadow:true;
                                shadowCameraVisible: false;"
                            position="0 5 0"></a-entity>
                <a-box  shadow="recieve: true" 
                        position="0 -1 0" 
                        width="100"
                        height="100"
                        depth="0.1"
                        rotation="90 0 0">
                        </a-box>
                <a-entity position="0 -0.9 2" rotation="0 0 0">
                        <a-camera></a-camera>
                </a-entity>
                    
            </a-scene>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/shader-particle-engine@1.0.6/build/SPE.min.js"></script>

        <script src="/dist/js/main.js"></script>
</body>
</html>
