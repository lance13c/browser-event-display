<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="./dist/styles/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">    
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/blazy/latest/blazy.min.js"></script>
    <title>Cicilio Studio</title>
</head>
<body>
        <div class="content-overlay">
            <ul class="nav row">
                <a href="#" class="nav__item nav--home col-xs-3 icon__container">
                        <!-- <i class="fas fa-flask"></i> -->
                        <span id="profile__icon" class="fa-layers fa-fw">
                            <i class="fas fa-rectangle-landscape profile__background" data-fa-transform="grow-12"></i>
                            <i class="fas fa-circle profile__sun" data-fa-transform="shrink-12 up-7 left-11"></i>
                            <i class="fas fa-sun profile__sun profile__sun--animate" data-fa-transform="shrink-10 up-7 left-11"></i>
                            <i class="fas fa-cloud profile__cloud profile__cloud--animate-1" data-fa-transform="shrink-10  left-9"></i>
                            <i class="fas fa-cloud profile__cloud profile__cloud--animate-2" data-fa-transform="shrink-10 up-6 right-4"></i>
                            <i class="fas fa-user-alt profile__person" data-fa-transform="shrink-4 down-4"></i>
                            <i class="fal fa-rectangle-landscape profile__frame" data-fa-transform="grow-12"></i>
                            <i class="fas fa-rectangle-landscape profile__eyes" data-fa-transform="shrink-11"></i>
                            <i class="fa-inverse fas fa-smile profile__face" data-fa-transform="shrink-8 down-1"></i>   
                            <i class="far fa-graduation-cap profile__cap" data-fa-transform="shrink-8 up-4"></i>   
                            <i class="fas fa-graduation-cap profile__cap" data-fa-transform="shrink-8 up-4"></i>   
                        </span>
                        <div class="nav__item--info nav__item--info--profile mobile text__content">Home</div>
                        <span class="nav__item--note nav__item--note--profile desktop text__content">Home</span>
                    </a>
                <a href="#" class="nav__item nav--projects col-xs-3 icon__container">
                            <span id="projects__icon" class="fa-layers fa-fw">
                                <i class="fas fa-circle circle--animate--1" data-fa-transform="shrink-12 up-2"></i>
                                <i class="fas fa-circle circle--animate--2" data-fa-transform="shrink-12 up-2"></i>
                                <i class="fas fa-circle circle--animate--3" data-fa-transform="shrink-12 up-2"></i>
                                <i class="fas fa-flask"></i>
                            </span>
                            <div class="nav__item--info mobile text__content">Projects</div>
                            <span class="desktop nav__item--note text__content">Projects</span>
                </a>
                <a href="#" class="nav__item nav--blog col-xs-3 icon__container">
                    <span id="blog__icon" class="fa-layers fa-fw">
                            <i class="far fa-square" data-fa-transform="grow-2"></i>
                            <i class="fal fa-bars" data-fa-transform="shrink-5"></i>
                            <i class="fas fa-pen pen--animate" data-fa-transform="shrink-2 up-10 right-2"></i>
                        </span>
                        <div class="nav__item--info mobile text__content">Blog</div>
                        <span class="desktop nav__item--note text__content">Blog</span>
                </a>
                <a href="#" class="nav__item nav--resume col-xs-3 icon__container">
                    <span id="resume__icon" class="fa-layers fa-fw">
                        <!-- <i class="fas fa-user resume__page--left" data-fa-transform="shrink-5" style="color: red"></i> -->
                        <!-- <i class="fas fa-address-book resume__page--left"></i> -->
                        <i class="fal fa-file resume__page--right" data-fa-transform="grow-4"></i>
                        <i class="fal fa-file-pdf resume__page--cover" data-fa-transform="grow-4"></i>
                        <i class="fab fa-angular resume__page--tool--1" data-fa-transform="shrink-6 down-2"></i>
                        <i class="fab fa-node resume__page--tool--2" data-fa-transform="shrink-8 down-2"></i>
                        <i class="fab fa-gulp resume__page--tool--3" data-fa-transform="shrink-6 down-2"></i>
                        <i class="fab fa-css3-alt resume__page--tool--4" data-fa-transform="shrink-6 down-2"></i>
                        <i class="fab fa-html5 resume__page--tool--5" data-fa-transform="shrink-6 down-2"></i>
                        <i class="far fa-code resume__page--tool--6" data-fa-transform="shrink-7 down-2"></i>
                        <i class="fab fa-git resume__page--tool--7" data-fa-transform="shrink-6 down-2"></i>
                        <i class="fab fa-gitlab resume__page--tool--8" data-fa-transform="shrink-6 down-2"></i>
                        <i class="far fa-code-merge resume__page--tool--9" data-fa-transform="shrink-6 down-2"></i>
                        <i class="fab fa-digital-ocean resume__page--tool--10" data-fa-transform="shrink-6 down-2"></i>
                        <i class="fab fa-jenkins resume__page--tool--11" data-fa-transform="shrink-6 down-2"></i>
                        <i class="fab fa-d-and-d resume__page--tool--12" data-fa-transform="shrink-6 down-2"></i>
                        <i class="fab fa-linkedin resume__page--tool--13" data-fa-transform="shrink-6 down-2"></i>
                        <i class="far fa-terminal resume__page--tool--14" data-fa-transform="shrink-8 down-2"></i>
                        
                        
                        <!-- <i class="fas fa-home" data-fa-transform="shrink-10 up-2"></i> -->
                    </span>
                    <div class="nav__item--info mobile text__content">Resume</div>
                    <span class="desktop nav__item--note text__content">Resume</span>
                </a>
            </ul>
        </div>
        


        <div id="scene">
            <a-scene shadow="shadowMapType: basic">
                <!-- <a-sky color="#F6FAFB"></a-sky> -->
                <a-entity   light="type: ambient; intensity: 0.5;"></a-entity>
                <a-entity   light="type:directional; 
                                castShadow:true;
                                shadowCameraVisible: false;"
                            position="0 20 0"></a-entity>
                
                <!-- Floor -->
                <a-box  shadow="recieve: true" 
                    position="0 -1 0" 
                    width="100"
                    height="100"
                    depth="0.1"
                    rotation="90 0 0">
                    </a-box>


                <a-box  class="welcome__panel panel"
                    material="shader: flat; side: double; color: #F6FAFB"
                    shadow="cast: true"
                    position="0 5 19"
                    width="1"
                    height="1"
                    depth="1"
                    visible="false"
                    color="0xff00ff">
                </a-box>

                <a-box  class="resume__panel panel"
                        material="shader: flat; side: double; color: #F6FAFB"
                        shadow="cast: true"
                        position="0 0.3 0"
                        width="1"
                        height="2"
                        depth="0.1">
                </a-box>

                <a-box  class="projects__panel panel"
                        material="shader: flat; side: double; color: #F6FAFB; visible:false"
                        shadow="cast: true"
                        position="-11 0.3 -10"
                        width="1"
                        height="2"
                        depth="0.1">
                </a-box>

                <a-box  class="blog__panel panel"
                        material="shader: flat; side: double; color: #F6FAFB"
                        shadow="cast: true"
                        position="-2 0.3 -5"
                        width="1"
                        height="2"
                        depth="0.1">
                </a-box>


                <a-entity position="0 5 20" camera="active: true" look-controls="hmdEnabled:false" wasd-controls rotation="0 0 0">
                    <a-animation
                        attribute="position"
                        begin="resume"
                        dur: "800"
                        easing: "ease"                        
                        to="0 0.3 1.7">
                    </a-animation>
                    <a-animation
                        attribute="position"
                        begin="projects"
                        dur: "800",                     
                        to="-10 0.3 -10">
                    </a-animation>
                    <a-animation
                        attribute="position"
                        begin="blog"
                        dur: "800"                        
                        to="-2 0.3 -3">
                    </a-animation>

                    <a-animation
                        attribute="position"
                        begin="welcome"
                        dur: "800"                        
                        to="0 5 20">
                    </a-animation>
                </a-entity>
            </a-scene>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/shader-particle-engine@1.0.6/build/SPE.min.js"></script>
        <script defer src="/assets/icons/fontawesome-pro-5.0.8/svg-with-js/js/fontawesome-all.min.js"></script>
        <script src="/dist/js/main.js"></script>
</body>
</html>
