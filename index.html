<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link rel="stylesheet" href="/dist/styles/css/main.css">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <title>Cicilio Studio</title>
</head>
<body>
        
        <div id="scene">
            <a-scene shadow="shadowMapType: basic">
            <a-grid></a-grid>
                <!-- <a-sky color="#F6FAFB"></a-sky> -->
                <a-entity   light="type: ambient; intensity: 0.5;"></a-entity>
                <a-entity   light="type:directional; 
                                castShadow:true;
                                shadowCameraVisible: false;"
                            position="0 5 0"></a-entity>
                
                <a-box  shadow="recieve: true" 
                    position="0 -1 0" 
                    width="100"
                    height="100"
                    depth="0.1"
                    rotation="90 0 0">
                    </a-box>

                <a-box  class="home__panel"
                        material="shader: flat; side: double; color: #F6FAFB"
                        shadow="cast: true"
                        position="0 0.5 0"
                        width="1"
                        height="2"
                        depth="0.1">
                </a-box>

                <a-box  class="projects__panel"
                        material="shader: flat; side: double; color: #F6FAFB"
                        shadow="cast: true"
                        position="2 0.5 0"
                        width="1"
                        height="2"
                        depth="0.1">
                </a-box>

                <a-box  class="blog__panel"
                        material="shader: flat; side: double; color: #F6FAFB"
                        shadow="cast: true"
                        position="-2 0.5 -5"
                        width="1"
                        height="2"
                        depth="0.1">
                </a-box>
                <a-entity class="camera" position="0 -1 1.7" rotation="0 0 0">
                    <a-camera></a-camera>
                    <a-animation
                        attribute="position"
                        begin="home"
                        easing: "ease"                        
                        to="0 -1 1.7">
                    </a-animation>
                    <a-animation
                        attribute="position"
                        begin="projects"                        
                        to="2 -1 1.7">
                    </a-animation>
                    <a-animation
                        attribute="position"
                        begin="blog"                        
                        to="-2 -1 -3">
                    </a-animation>
                </a-entity>
            </a-scene>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/shader-particle-engine@1.0.6/build/SPE.min.js"></script>
        <script defer src="/assets/icons/fontawesome-pro-5.0.8/svg-with-js/js/fontawesome-all.min.js"></script>
        <script src="/dist/js/main.js"></script>
</body>
</html>
